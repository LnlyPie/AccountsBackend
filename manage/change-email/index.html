<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LonelyPie Account - Change Email</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Change your Email</h2>
        <form id="email-form">
            <label for="newEmail">New Email:</label>
            <input type="text" id="newEmail" name="newEmail" placeholder="Enter new email" required><br><br>
            <button type="submit">Change Email</button>
        </form>
        <button onclick="goBack()">Go to Account</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/manage/change-email.js"></script>
</body>
</html>
