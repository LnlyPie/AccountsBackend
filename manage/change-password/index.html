<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LonelyPie Account - Change Password</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Change your Password</h2>
        <form id="password-form">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required><br><br>
            <button type="submit">Change Password</button>
        </form>
        <button onclick="goBack()">Go to Account</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/manage/change-password.js"></script>
</body>
</html>
