<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LonelyPie Account</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Your Account</h2>
        <p>Hello, <span id="username"></span>!</p>
        <p>Email: <span id="user-email"></span> <button onclick="showEmail()">Show/Hide</button></p>
        <button id="logout-button">Logout</button>
        <div class="contrainer" id="manage">
            <h3>Manage your account:</h3>
            <button class="managebtn" id="username-change">Change your Username</button>
            <button class="managebtn" id="email-change">Change your Email</button>
            <hr style="height:0px;border-width:0;">
            <button class="managebtn" id="pass-change">Change your Password</button>
            <button class="managebtn" id="manage-saves">Manage your game saves</button>
            <hr>
            <button class="managebtn" id="delete-account">Delete Your Account</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/account.js"></script>
    <script src="../js/emailcheck.js"></script>
</body>
</html>
